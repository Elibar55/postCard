<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Postcard</title>
	</head>
	<body>
		<div class="mainContainer">
			<div class="cardHeader">
				<p class="title">My Postcard</p>
				<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="" class="logo" />
			</div>
			<div class="cardMiddle">
				<p class="text">Look how awesome! This is a postcard I created using HTML5 and CSS3 using my 4Geeks Academy Course!</p>

				<form action="" class="userData">
					<input type="text" id="name" placeholder="Some Name" />
					<input type="email" name="email" id="email" placeholder="Some email" />
					<input type="text" name="comments" id="comments" placeholder="Some Comments" />
				</form>
			</div>
			<p class="text">This is so cool! Cant wait to start doing more stuff!</p>
			<div class="btnContainer">
				<input class="button" type="button" value="Send My Postcard" />
			</div>
		</div>
	</body>
</html>
